name: Push-to-EC2
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the files
      uses: actions/checkout@v3

    - name: Copy files with SSH
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{secrets.EC2_SSH_KEY_CONVERTAL}}
        ARGS: "-rltgoDzvO --delete"
        SOURCE: "./"
        REMOTE_HOST: ${{secrets.REMOTE_HOST_CONVERTAL}}
        REMOTE_USER: ${{secrets.REMOTE_USER_CONVERTAL}}
        TARGET: ${{secrets.TARGET_DIR_CONVERTAL}}
        EXCLUDE: "/dist/, /node_modules/, **.env, rebuild_app.sh, watcher.sh"